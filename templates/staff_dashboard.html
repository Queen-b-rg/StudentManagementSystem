{% extends "base.html" %}

{% block title %}Staff Dashboard{% endblock %}

{% block content %}
<h2>Staff Dashboard</h2>
<p>Welcome, {{ user.name }} ({{ user.username }})</p>
<div class="mb-3">
    <a href="{{ url_for('manage_staff', user_id=user.id) }}" class="btn btn-primary">Manage My Profile / Tasks</a>
    <a href="{{ url_for('view_assigned_students', user_id=user.id) }}" class="btn btn-info ms-2">View Assigned Students</a>
    <a href="{{ url_for('add_assignments', user_id=user.id) }}" class="btn btn-success ms-2">Add Assignment</a>
</div>
<a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
{% endblock %}
